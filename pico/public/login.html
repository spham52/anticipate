<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Wi-Fi Login Page</title>
</head>
<body>
<div class="login-box">
    <h1>Wi-Fi Login Page</h1>
    <form method="post" class="wifi-form">
        <div class="wifi-login-group">
        <label for="wifi">SSID</label>
        <input type="text" id="wifi"
               name="wifi" class="wifi-input"
               placeholder="Your Wi-Fi name"><br>
        </div>
        <div class="wifi-login-group">
        <label for="password">Wi-Fi Password</label>
        <input type="text" id="password" name="password"
               placeholder="Your Wi-Fi password">
        </div>
        <div id="wifi-submit-button">
        <input type="submit" value="Login"/>
        </div>
    </form>
</div>
<div class="hero-wave">
    <!-- back / faint layer -->
    <svg class="wave-back" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad-back" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff00cc"/>
                <stop offset="100%" stop-color="#00fff0"/>
            </linearGradient>
        </defs>
        <path fill="url(#grad-back)"
              d="
                M0,80
                C200,140 400,30 650,70
                C850,110 1050,60 1200,90
                L1200,200
                L0,200
                Z
              " />
    </svg>

    <!-- middle layer -->
    <svg class="wave-mid" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad-mid" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#7e7fe6"/>
                <stop offset="100%" stop-color="#6a6bba"/>
            </linearGradient>
        </defs>
        <path fill="url(#grad-mid)"
              d="
                M0,95
                C200,155 400,45 650,85
                C850,125 1050,75 1200,105
                L1200,200
                L0,200
                Z
              " />
    </svg>

    <!-- front / brightest layer -->
    <svg class="wave-front" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <defs>
            <linearGradient id="grad-front" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#4042e3"/>
                <stop offset="100%" stop-color="#7f80f0"/>
            </linearGradient>
        </defs>
        <path fill="url(#grad-front)"
              d="
                M0,110
                C200,170 400,60 650,100
                C850,140 1050,90 1200,120
                L1200,200
                L0,200
                Z
              " />
    </svg>
</div>
</body>
<style>
    .login-box {
        display: flex;
        flex-direction: column;
        background-color: white;
        border-radius: 10px;
        height: 80%;
        width: 30%;
        padding: 1em;
        font-family: "Open Sans", "sans-serif";
        z-index: 10;
        box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
    }

    .login-box h1 {
        font-weight: 500;
        text-align: center;
    }

    .wifi-login-group input {
        margin-top: 1em;
        height: 1.5rem;
        border-radius: 10px;
        border: 1px solid lightgray;
        padding: 10px;
    }

    .wifi-login-group label {
        font-weight: 600;
        font-size: 1rem;
    }

    body {
        padding-top: 2em;
        background: #3ce6e0;
        background: linear-gradient(1deg, rgba(60, 230, 224, 1) 0%, rgba(183, 173, 255, 1) 100%);
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .wifi-form {
        font-size: 1.5em;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .wifi-login-group {
        display: flex;
        flex-direction: column;
    }

    html, body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    input[type=submit] {
        align-items: center;
        border-radius: 10px;
        border: none;
        height: 3rem;
        margin-top: 3em;
        background-color: #6549f2;
        width: 8rem;
        color: white;
        font-weight: bold;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
    }

    input[type=submit]:hover {
        background-color: #3e2aa1;
    }

    #wifi-submit-button {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hero-wave {
        position: relative;
        width: 100%;
        height: 200px;          /* how tall the wave section is */
        overflow: hidden;
        pointer-events: none;   /* wave is decorative only */
    }

    /* each wave layer sits on top of each other */
    .hero-wave svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 110%;            /* a bit wider than screen so we can "sway" */
        height: 100%;
        transform-origin: center;
    }

    /* front / darkest layer */
    .wave-front {
        opacity: 0.7;
        animation: wave-sway 3s ease-in-out infinite;
    }

    /* middle layer */
    .wave-mid {
        opacity: 0.35;
        filter: blur(1px);
        animation: wave-sway 4s ease-in-out infinite reverse;
    }

    /* back / faint glow */
    .wave-back {
        opacity: 0.18;
        filter: blur(2px);
        animation: wave-sway 6s ease-in-out infinite;
    }

    /* gentle horizontal drift to fake motion */
    @keyframes wave-sway {
        0%   { transform: translateX(0px) translateY(0px); }
        50%  { transform: translateX(-40px) translateY(2px); }
        100% { transform: translateX(0px) translateY(0px); }
    }
</style>
</html>
